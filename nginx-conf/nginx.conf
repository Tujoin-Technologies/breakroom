server {
        listen 80;
        listen [::]:80;

        root /var/www/html;
        index index.html index.htm index.nginx-debian.html;

        server_name elimu.school www.elimu.school;

        location / {
                proxy_pass http://breakroom-main:1337;
        }

        location ~ /.well-known/acme-challenge {
                allow all;
                root /var/www/html;
        }
}